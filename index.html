<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art by Tim Saltuklaroglu</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      background-color: #111; /* fallback color */
      overflow-x: hidden;
      position: relative;
    }

.background-image {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 100vw;       /* Fill entire screen width */
  height: auto;       /* Keep aspect ratio */
  transform: translate(-50%, -50%);
  opacity: 0.8;
  animation: fadeIn 2.5s ease-in forwards;
  z-index: -2;
}

    /* Dark overlay for better text visibility */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.8; }
    }

    /* Text shadow for readability */
    h1, h2, p, nav a {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem auto;
      max-width: 700px;
    }

    nav a {
      color: #0af;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    main {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 10px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <img src="images/juntos-sample2.jpg" alt="Background Artwork" class="background-image" />

  <!-- Overlay to improve text readability -->
  <div class="overlay"></div>

  <header>
    <h1>Art by Tim Saltuklaroglu</h1>
    <p>Micron on gesso, digital overlays, and organic detail</p>
    <nav>
      <a href="gallery.html">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <h2>Welcome</h2>
      <p class="caption">
        Explore layers of meaning and texture â€” click Gallery to zoom in and customize colors.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tim Saltuklaroglu. All rights reserved.</p>
  </footer>
</body>
</html>
