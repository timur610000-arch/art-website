<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tryp â€“ Tim Saltuklaroglu</title>
  <style>
    body {
      margin: 0;
      background: #111; /* initial wall color */
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    .controls {
      margin: 1rem;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 1400px;          /* match image width */
      aspect-ratio: 900 / 450;    /* set to image aspect ratio from screenshot */
      margin: auto;
    }

    #background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    #drawing {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      mask-image: url('images/tryp-transparent copy.png');
      -webkit-mask-image: url('images/tryp-transparent copy.png');
      mask-size: contain;
      -webkit-mask-size: contain;
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-position: center;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label for="wallColor">Wall Color:</label>
    <input type="color" id="wallColor" value="#111111">

    <label for="bgColor">Artwork Background:</label>
    <input type="color" id="bgColor" value="#000000">

    <label for="fgColor">Line Color:</label>
    <input type="color" id="fgColor" value="#ffffff">
  </div>

  <div id="container">
    <div id="background"></div>
    <div id="drawing"></div>
  </div>

  <script>
    const wall = document.body;
    const bg = document.getElementById("background");
    const fg = document.getElementById("drawing");

    document.getElementById("wallColor").addEventListener("input", e => {
      wall.style.backgroundColor = e.target.value;
    });

    document.getElementById("bgColor").addEventListener("input", e => {
      bg.style.backgroundColor = e.target.value;
    });

    document.getElementById("fgColor").addEventListener("input", e => {
      fg.style.backgroundColor = e.target.value;
    });
  </script>

</body>
</html>
